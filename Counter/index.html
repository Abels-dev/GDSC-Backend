<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Counter</title>
      <link rel="stylesheet" href="style.css" />
      <script src="counter.js" defer></script>
   </head>
   <body>
      <main>
         <h1>Counter</h1>
         <div>
            <p>Enter the start of the countDown</p>
            <div class="input-holder">
               <input type="text" id="input-no"  />
               <button id="startBtn">Start</button>
            </div>
            <p class="errorMsg" id="errorMsg">please enter valid number</p>
         </div>
         <section>
            <div class="display-contain">
               <p>Remaining Time :</p>
               <div id="displayCount" class="counter"></div>
            </div>
            <h2 id="endMsg"></h2>
         </section>
      </main>
   </body>
</html>
